<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
    <div class="sign-up-section">
        <h1>Carbonara</h1>
        <div class="sign-up-form-container">
            <p class="bold">Create an account</p>
            <p class="grey-text">Join Carbonara and start sharing rides</p>

            <form class="sign-up-form" id="signUpForm">
                <div>
                    <label>
                        Full Name
                    </label>
                    <input type="text" name="fullName" placeholder="John Doe">
                </div>
                
                <div>
                    <label>
                        Username
                    </label>
                    <input type="text" name="username" placeholder="johndoe_123">
                </div>
                
    
                <div>
                    <label>
                        Email
                    </label>
                    <input type="email" name="email" placeholder="your@email.com">
                </div>

                <div>
                    <label>
                        Phone Number
                    </label>
                    <input type="text" name="phoneNumber" placeholder="+123456789">
                </div>
                <p id="gender">Gender</p>
                <div class="radio-group">

                    <label>
                        <input type="radio" name="gender" value="Male"> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Female"> Female
                    </label>
                </div>

                <div>
                    <label>
                        Date of Birth
                    </label>
                    <input type="date" name="dateOfBirth" > 
                </div>

                <div>
                    <label>
                        Password
                    </label>
                    <input type="password" name="password" >
                </div>

                <button type="submit" id="signUpBtn" >Create Account</button>
            </form>

            <p id="messageBox"></p>

            <p class="log-in-link">
                Already Have an account? <a href="login.html">
                    Log In
                </a>
            </p>

            
        </div>
        
    </div>
    <script type="module" src="scripts/signup.js"></script>
</body>
</html>
