<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="styles/map.css">
    <!-- Add Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
    <div id="map"></div>
    <div class="formBlock">
        <form id="form">
            <input type="text" id="start" placeholder="Origin">
            <!-- <div id="start-suggestions" class="suggestions"></div> -->
            <input type="text" id="end" placeholder="Destination">
            <br><br>
            <button type="submit" id="searchButton">Search</button>
            <button type="reset" id="resetButton">Clear</button>
        </form>
    </div>
    <!-- <div id="info"></div> -->
    <!-- select type of car??? and one more i forgot -->
    <div class="big-container">
        
    </div>
    <!-- <h4>Information Block</h4> -->
    <div class="rideInfoContainer">
        <div class="rideInfoBlock">
            <span class="selected-text" id="numPlate">Select an Option</span>
            <div class="vehicle-options">
                <!-- <div data-value="1">meowww</div>
                <div data-value="2">blehhh</div>
                <div data-value="3">woof</div> -->
            </div>
        </div>
        <div class="seatsBlock">
            <input type="number" id="seatsInput" placeholder="Seats" min="1" max="10">
        </div>
    </div>
    <div class="departureContainer">
        <div class="departureBlock">
            <input type="datetime-local" id="departureInput">
        </div>
    </div>

    <div class="infoContainer">
        <div class="infoBlock">
            <div id="distance">Distance</div>
        </div>

        <div class="infoBlock">
            <div id="eta">ETA</div>
        </div>
        <button>Create Ride</button>
    </div>






    <!-- Add Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"></script>
    <!-- Skins for map-->
    <script src="https://unpkg.com/leaflet-providers@latest/leaflet-providers.js"></script>
    <script src="scripts/map.js"></script>


</body>

</html>
