<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbonara Passenger</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/passenger.css">
</head>
<body>
  
  <!-- Greeting Section -->
    <div class="passenger-greeting-section">
        <p class="bold">Welcome Demo!</p>
        <p class="grey-text greeting-desc">Find and join rides to your destination</p>
    </div>

    <!-- Environment Impact Stats-->
    <div class="environment-search-section">
        <div class="environment-impact-section">
            <div class="environment-impact-container">
                <div class="environment-impact-row-1">
                    <img class="environment-impact-logo" src="assets/img/leaf.png">
                    <p class="bold">Your Environmental Impact</p>
                </div>
                <p class="grey-text">CO2 saved through carpooling</p>
                <p class="bold-green-text environment-impact-stats">145.5kg</p>
                <a href="leaderboard.html"><button class="view-leaderboard-button" >View Leaderboard</button></a>
            </div>
        </div>
        
    
        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <input class="search-field field-1" type="text" placeholder="From (e.g., Sri Petaling)">
                <input class="search-field" type="text" placeholder="To (e.g.,Sunway University)">
            </div>
        </div>
    </div>
    
    

    <!-- Available Rides  -->
    <div class="available-rides-section" id="availableRides">
    </div>


    
    <!-- Requested -->
    <p class="requested-rides-title">Requested Rides</p>
    <div class="requested-rides-section" id="requestedRides">
    </div>

    <!-- Requested Ride Section -->
    <script type="module" src="scripts/passenger.js"></script>
</body>
</html>
