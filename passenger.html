<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbonara Passenger</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/passenger.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
</head>
</head>
<body>
  <!-- Hellow World -->
  <!-- Greeting Section -->
    <div class="passenger-greeting-section">
        <p class="bold">Welcome Demo!</p>
        <p class="grey-text greeting-desc">Find and join rides to your destination</p>
    </div>

    <!-- Environment Impact Stats-->
    <div class="environment-search-section">
        <div class="environment-impact-section">
            <div class="environment-impact-container">
                <div class="environment-impact-row-1">
                    <img class="environment-impact-logo" src="assets/img/leaf.png">
                    <p class="bold">Your Environmental Impact</p>
                </div>
                <p class="grey-text">CO₂ saved through carpooling</p>
                <p class="bold-green-text environment-impact-stats">145.5kg</p>
                <a href="leaderboard.html"><button class="view-leaderboard-button" >View Leaderboard</button></a>
            </div>
        </div>

        <!--  -->
    
        <!-- Search Section -->
        <div class="search-section">
            <div class="message-box" id="messageBox"></div>
            <div class="search-container">
                <input class="search-field field-1" type="text" placeholder="From (e.g., Sri Petaling)">
                <input class="search-field" type="text" placeholder="To (e.g.,Sunway University)">
                <div class="qr-room-code-row">
                    <button class="start-scan-button" id="start-scan"">
                        <img class="scanner-icon" src="assets/img/scan.png">
                    </button>
                    <button class="stop-scan-button" id="stop-scan" " style="display:none;">
                        Stop scanning
                    </button>
                    <div>
                        <input placeholder="Enter roomcode to request" class="roomcode-search-field" type="text" id="roomCodeField">
                        <button class="roomcode-button" id="roomCodeSubmitButton">Request</button>
                    </div>
                </div>
                
            </div>
        </div>

        
    </div>

    <!-- QR scanner section -->
     <div class="scanner-container">
        <div id="qr-reader" style="width: 400px ;display:none;">

        </div>
     </div>
    
    <div id="scan-result"></div>
    
    

    <!-- Available Rides  -->
    <div class="available-rides-section" id="availableRides">
    </div>


    
    <!-- Requested -->
    
    <div class="requested-rides-section" id="requestedRides">
    </div>

    <!-- Requested Ride Section -->
     <script type="module" src="scripts/qr.js"></script>
    <script type="module" src="scripts/passenger.js"></script>

    <!-- Driver Profile Pop Up -->
     <div class="driver-popup-container">
        <div class="driver-popup">
            <button class="close-driver-popup-button">
                <img class="close-driver-popup-icon" src="assets/img/close.png">
            </button>
            <div class="driver-popup-row-1">
                <h3>User Profile</h3>
                <img class="popup-pfp" src="assets/img/leaf.png">
                <h1>Demo User</h1>
                <div class="popup-role">Driver</div>
                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>
            <div class="driver-popup-row-2">
                <div>
                    <p class="grey-text">Total Rides</p>
                    <h1>42</h1>
                </div>
                <div>
                    <p class="grey-text">CO₂ Saved</p>
                    <h1>42</h1>
                </div>
            </div>
            <div class="contact-container">
                <p class="bold">Contact Information</p>
                <p>demo@example.com</p>
                <p>+12345678</p>
            </div>
            <div class="license-container">
                <p class="bold">Driver License</p>
                <div class="license-status-container">
                    <p class="grey-text">status</p>
                    <div>approved</div>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
